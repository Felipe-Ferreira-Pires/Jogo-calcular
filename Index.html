<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Testando JS</title>
    

    <style>
        body {
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(238, 255, 252);
        }

        h1 {
            color: rgb(78, 72, 72);
        }

        .section {
            background-color: rgb(224, 247, 247);
            padding: 20px;
            margin: 20px;
            border-radius: 50px;
            box-shadow: 0px 10px 10px rgb(112, 112, 112);
        }

        input,button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }

        button {
            cursor: pointer
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
        <div class="col-12">
        <div class="section text-center">
        <h1>Manipulação de Strings com JavaScript</h1>
      
        <label for="CaixaDeTexto" class="form-label">Digite algo:</label>
        <div class="mb-3">
        <input type="text" id="CaixaDeTexto" class="form-control w-50 mx-auto" placeholder="Digite aqui">
        </div>
      
        <div class="d-flex flex-wrap justify-content-center gap-2 mb-4">
        <button onclick="Maiuscula()" class="btn btn-info">Maiúscula</button>
        <button onclick="Minuscula()" class="btn btn-info">Minúscula</button>
        <button onclick="Aleatoria()" class="btn btn-info">Aleatória</button>
        <button onclick="Tamanho()" class="btn btn-info">Tamanho</button>
        <button onclick="PrimeiroChar()" class="btn btn-info">Primeira Letra</button>
        <button onclick="PosicaoE()" class="btn btn-info">Posição da letra E</button>
        <button onclick="Primeira()" class="btn btn-info">Primeira letra Maiúscula</button>
        </div>
    
        <div class="result">
        <h2>Resultados:</h2>
        <p id="output" class="fw-bold"></p>
        </div>
        </div>
        </div>
        </div>
        </div>
      

          <div class="row mb-4">
          <div class="col-12">
          <div class="section text-center"> 
      
            <h1>Desafio de multiplicação</h1>
            <p id="math-question">Clique em "Próxima pergunta" para iniciar</p>
      
            <div class="mb-3">
              <input type="number" id="user-answer" class="form-control w-50 mx-auto" placeholder="Digite sua resposta aqui" disabled>
            </div>
      
            <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
              <button onclick="verificarResposta()" id="btn-verificar" class="btn btn-success" disabled>Verificar</button>
              <button onclick="novaPergunta()" class="btn btn-success">Próxima pergunta</button>
              <button onclick="recomecarQuiz()" id="recomecar" class="btn btn-danger">Recomeçar</button>
            </div>
      
            <p id="resultado-matemática" class="fw-bold"></p>
            <p>✅ Acertos: <span id="acertos" class="text-success">0</span> | ❌ Erros: <span id="erros" class="text-danger">0</span></p>

            <div id="ranking" class="mt-4">
              <h3>Ranking</h3>
              <ul id="ranking-list" class="list-group w-50 mx-auto"></ul>
            </div>
      
            </div>
            </div>
            </div>
      
    


            <div class="row mb-4">
            <div class="col-12">
            <div class="section text-center">
            <h1>Desafio de matemática avançado</h1>
            <p id="advanced-quest">Clique em "Próxima pergunta" para iniciar</p>
            
            <div class="mb-3">
            <input type="number" id="advanced-answer" class="form-control w-50 mx-auto" placeholder="Digite sua resposta" disabled>
            </div>

            <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
            <button onclick="verificarAvançado()" id="btn-verificar-adv" class="btn btn-success" disabled>Verificar</button>
            <button onclick="novaPerguntaAvançada()" class="btn btn-success">Próxima pergunta</button>
            </div>
            <p id="resultado-avançado" class="fw-bold"></p>
            <p>✅ Acertos: <span id="acertos-adv" class="text-success fw-normal">0</span> | ❌ Erros: <span id="erros-adv" class="text-danger fw-normal">0</span></p>
            </div>
            </div>
            </div>
              
    
    <script src="main.js"></script>
    
    
    </div>
</body>
</html>
